<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="./assets/css/burger_style.css" type="text/css" />
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


		<title>Burger App</title>
</head>
<body>
	
	<section class="container">
		<section class="row">
			<h1 class="text-center">Eat-Da-Burger</h1>
		</section>

		<section class="row">
			<img src="./assets/img/burger.png" alt="burger" class="img-rounded img-responsive center-block">
		</section>


		<!-- Pass in data from server.js -->
		<section class="burgerOrder center-block">
		<form class="create-form" action="/" method="POST">
		  <div class="form-group">
    		<textarea type="text" class="form-control" rows="5" placeholder="Burger Order"></textarea>
		  </div>

		  <button type="submit" class="btn btn-primary">SUBMIT</button>
		</section>

		</form>


		<ul>
		  {{#each quotes}}
		  	<li>
		  		<p><span class="label">ID:</span> {{this.id}}</p>
		      <p><span class="label">Quote:</span> {{this.quote}}</p>
		      <p><span class="label">Author:</span> {{this.author}}</p>

		      <form action="/{{this.id}}?_method=DELETE" method="POST">
		        <input type="hidden" name="id" value="{{this.id}}">
		        <button type="submit">Delete</button>
		      </form>

		      <a href="/{{this.id}}">Update this quote</a>
		  	</li>
		  {{/each}}
		</ul>

		<h2>Add a Quote</h2>

		

	</section>	

</body>
</html>
